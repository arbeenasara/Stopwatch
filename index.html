<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>
<body>
    <div id="stopwatch">
        <div id="options">
            <button>Start</button>
            <button>Stop</button>
            <button>Reset</button>
        </div>
        <div id="timer">
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
            <div id="miliseconds"></div>
        </div>

    </div>
</body>
</html>
